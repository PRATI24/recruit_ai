<!DOCTYPE html>
<html>
<head>
  <title>Recruit AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f5f7fa, #e4ecf7);
      color: #1a1a1a;
    }

    .container {
      max-width: 1000px;
      margin: 60px auto;
      padding: 20px;
    }

    .hero {
      text-align: center;
      margin-bottom: 50px;
    }

    .hero h1 {
      font-size: 42px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .hero p {
      color: #555;
      font-size: 18px;
    }

    .card-row {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card {
      flex: 1;
      background: white;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      resize: none;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .results {
      margin-top: 50px;
      background: white;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      display: none;
    }

    .score {
      font-size: 40px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .interview { background: #dcfce7; color: #166534; }
    .hold { background: #fef9c3; color: #854d0e; }
    .reject { background: #fee2e2; color: #991b1b; }

    pre {
      white-space: pre-wrap;
      font-family: inherit;
      font-size: 14px;
      line-height: 1.6;
    }

    @media(max-width: 768px) {
      .card-row { flex-direction: column; }
    }

  </style>
</head>
<body>

<div class="container">

  <div class="hero">
    <h1>âœ¨ Recruit AI</h1>
    <p>AI-Powered Candidate Evaluation Engine</p>
  </div>

  <div class="card-row">
    <div class="card">
      <h3>Job Description</h3>
      <textarea id="jd" placeholder="Paste job description..."></textarea>
    </div>

    <div class="card">
      <h3>Candidate Resume</h3>
      <textarea id="resume" placeholder="Paste candidate resume..."></textarea>
    </div>
  </div>

  <button onclick="analyze()">Analyze Candidate</button>

  <div class="results" id="results">
    <div class="score" id="score"></div>
    <div id="badge"></div>
    <h4>Summary</h4>
    <pre id="summary"></pre>
    <h4>Email Draft</h4>
    <pre id="email"></pre>
  </div>

</div>

<script>
async function analyze() {
  const jd = document.getElementById("jd").value;
  const resume = document.getElementById("resume").value;

  const response = await fetch("https://pratishthasharma.app.n8n.cloud/webhook/resume-evaluation", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ jd, resume })
  });

  const data = await response.json();

  document.getElementById("results").style.display = "block";

  document.getElementById("score").innerText = "Fit Score: " + data.score + "/100";

  const badge = document.getElementById("badge");
  badge.className = "badge " + data.recommended_action.toLowerCase();
  badge.innerText = data.recommended_action;

  document.getElementById("summary").innerText = data.summary;
  document.getElementById("email").innerText = data.email_draft || "No email generated.";
}
</script>

</body>
</html>
