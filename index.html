<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Recruit AI</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Inter', sans-serif;
  margin: 0;
  background: linear-gradient(135deg, #f4f7ff, #eef2ff);
  color: #1e293b;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 60px 20px;
}

h1 {
  text-align: center;
  font-size: 42px;
  margin-bottom: 10px;
}

.subtitle {
  text-align: center;
  color: #64748b;
  margin-bottom: 50px;
}

.input-section {
  display: flex;
  gap: 30px;
  margin-bottom: 30px;
}

.card {
  flex: 1;
  background: white;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
}

textarea {
  width: 100%;
  height: 220px;
  border-radius: 14px;
  border: 1px solid #e2e8f0;
  padding: 15px;
  font-size: 14px;
  resize: none;
}

button {
  width: 100%;
  padding: 16px;
  border-radius: 50px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  background: linear-gradient(90deg, #6366f1, #8b5cf6);
  color: white;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  opacity: 0.9;
}

.results {
  margin-top: 60px;
  display: none;
}

.result-card {
  background: white;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.05);
  margin-bottom: 20px;
}

.score-circle {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: linear-gradient(135deg, #6366f1, #8b5cf6);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  font-weight: bold;
  margin: auto;
}

.loading {
  text-align: center;
  margin-top: 20px;
  font-weight: 600;
  color: #6366f1;
}
</style>
</head>

<body>

<div class="container">

  <h1>âœ¨ Recruit AI</h1>
  <div class="subtitle">AI-Powered Candidate Evaluation Engine</div>

  <div class="input-section">
    <div class="card">
      <h3>Job Description</h3>
      <textarea id="jd" placeholder="Paste job description..."></textarea>
    </div>

    <div class="card">
      <h3>Candidate Resume</h3>
      <textarea id="resume" placeholder="Paste candidate resume..."></textarea>
    </div>
  </div>

  <button onclick="analyze()">Analyze Candidate</button>

  <div class="loading" id="loading" style="display:none;">Analyzing Candidate...</div>

  <div class="results" id="results">

    <div class="result-card">
      <h3 style="text-align:center;">Fit Score</h3>
      <div class="score-circle" id="score">0</div>
    </div>

    <div class="result-card">
      <h3>Summary</h3>
      <div id="summary"></div>
    </div>

    <div class="result-card">
      <h3>Recommendation</h3>
      <div id="recommendation"></div>
    </div>

    <div class="result-card">
      <h3>Email Draft</h3>
      <div id="email"></div>
    </div>

  </div>

</div>

<script>
async function analyze() {
  const jd = document.getElementById("jd").value;
  const resume = document.getElementById("resume").value;

  if (!jd || !resume) {
    alert("Please fill both fields.");
    return;
  }

  document.getElementById("loading").style.display = "block";
  document.getElementById("results").style.display = "none";

  try {
    const response = await fetch("https://pratishthasharma.app.n8n.cloud/webhook/resume-evaluation", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        jd: jd,
        resume: resume
      })
    });

    const data = await response.json();

    document.getElementById("score").innerText = data.score + " / 100";
    document.getElementById("summary").innerText = data.summary;
    document.getElementById("recommendation").innerText = data.recommended_action;
    document.getElementById("email").innerText = data.email_draft || "Not Applicable";

    document.getElementById("loading").style.display = "none";
    document.getElementById("results").style.display = "block";

  } catch (error) {
    document.getElementById("loading").style.display = "none";
    alert("Error connecting to backend.");
  }
}
</script>

</body>
</html>
