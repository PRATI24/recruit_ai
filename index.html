<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Recruit AI</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #f5f7fb, #eef2ff);
  color: #1f2937;
}

.container {
  max-width: 1000px;
  margin: 60px auto;
  padding: 20px;
}

h1 {
  font-size: 42px;
  margin-bottom: 5px;
}

.subtitle {
  color: #6b7280;
  margin-bottom: 40px;
}

.input-section {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
}

textarea {
  flex: 1;
  height: 200px;
  padding: 15px;
  border-radius: 12px;
  border: 1px solid #e5e7eb;
  resize: none;
  font-size: 14px;
}

button {
  background: #4f46e5;
  color: white;
  padding: 14px 30px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background: #4338ca;
}

button:disabled {
  background: #9ca3af;
  cursor: not-allowed;
}

.result-card {
  background: white;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0px 10px 30px rgba(0,0,0,0.08);
  margin-top: 40px;
  display: none;
}

.score {
  font-size: 32px;
  font-weight: bold;
}

.badge {
  padding: 6px 16px;
  border-radius: 20px;
  font-weight: 600;
  display: inline-block;
  margin-top: 10px;
}

.green { background: #dcfce7; color: #166534; }
.yellow { background: #fef9c3; color: #854d0e; }
.red { background: #fee2e2; color: #991b1b; }

.section-title {
  margin-top: 30px;
  font-weight: 600;
}

.loading {
  margin-top: 20px;
  font-style: italic;
  color: #6b7280;
}

.error {
  color: red;
  margin-top: 15px;
}
</style>
</head>

<body>

<div class="container">
  <h1>âœ¨ Recruit AI</h1>
  <div class="subtitle">AI-Powered Resume Intelligence</div>

  <div class="input-section">
    <textarea id="jd" placeholder="Paste Job Description..."></textarea>
    <textarea id="resume" placeholder="Paste Candidate Resume..."></textarea>
  </div>

  <button id="analyzeBtn" onclick="analyze()">Analyze Candidate</button>
  <div class="loading" id="loading"></div>
  <div class="error" id="error"></div>

  <div class="result-card" id="resultCard">
    <div class="score" id="score"></div>
    <div id="recommendation"></div>

    <div class="section-title">Summary</div>
    <div id="summary"></div>

    <div class="section-title" id="emailTitle" style="display:none;">Interview Email Draft</div>
    <div id="email"></div>
  </div>
</div>

<script>
async function analyze() {
  const jd = document.getElementById("jd").value.trim();
  const resume = document.getElementById("resume").value.trim();
  const button = document.getElementById("analyzeBtn");
  const loading = document.getElementById("loading");
  const error = document.getElementById("error");

  error.innerText = "";

  if (!jd || !resume) {
    error.innerText = "Please provide both Job Description and Resume.";
    return;
  }

  button.disabled = true;
  loading.innerText = "Analyzing candidate profile...";
  document.getElementById("resultCard").style.display = "none";

  try {
    const response = await fetch(
      "https://pratishthasharma.app.n8n.cloud/webhook/resume-evaluation",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ jd, resume })
      }
    );

    const data = await response.json();

    document.getElementById("resultCard").style.display = "block";
    document.getElementById("score").innerText =
      "Match Score: " + data.score + " / 100";

    const badge = document.getElementById("recommendation");
    badge.className = "badge";
    badge.innerText = data.recommended_action;

    if (data.recommended_action === "Interview") {
      badge.classList.add("green");
    } else if (data.recommended_action === "Hold") {
      badge.classList.add("yellow");
    } else {
      badge.classList.add("red");
    }

    document.getElementById("summary").innerText = data.summary;

    if (data.email_draft) {
      document.getElementById("emailTitle").style.display = "block";
      document.getElementById("email").innerText = data.email_draft;
    } else {
      document.getElementById("emailTitle").style.display = "none";
      document.getElementById("email").innerText = "";
    }

  } catch (err) {
    error.innerText = "Error connecting to backend.";
  }

  loading.innerText = "";
  button.disabled = false;
}
</script>

</body>
</html>
